agents:
- name: freshbot-planner
  type: planner
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:planner_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_planner_system
    model: planner
    include_thoughts: false
    generation:
      response_mime_type: application/json
      max_output_tokens: 512
      thinking_mode: dynamic
      thinking_budget_tokens: 2048
    request_overrides:
      response_format:
        type: json_object
  db_scope:
  - kb.entries
  - agent.search_sandbox
  enabled: true
  notes: Planner tailored for Freshbot executor pipeline.
- name: freshbot-tool-user
  type: base
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:tool_user_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_tool_user_system
    defaults:
      temperature: 0.2
    generation:
      response_mime_type: text/plain
      max_output_tokens: 512
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  - cfg.tools
  enabled: true
  notes: Executes tool plans generated by the planner agent.
- name: freshbot-responder
  type: base
  model_alias: responder
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:responder_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_responder_system
    defaults:
      temperature: 0.3
    generation:
      response_mime_type: text/plain
      max_output_tokens: 768
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Generates final user-facing responses.
- name: freshbot-auditor
  type: base
  model_alias: cheap-worker
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:auditor_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_auditor_system
    defaults:
      temperature: 0.0
    generation:
      response_mime_type: text/plain
      max_output_tokens: 256
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Audits responses for completeness and policy adherence.
- name: freshbot-code-executor
  type: base
  model_alias: null
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:code_executor_agent_flow
    defaults:
      capture_stdout: true
    generation:
      response_mime_type: text/plain
      max_output_tokens: 256
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Executes Python snippets for automation tasks.
- name: freshbot-custom-agent
  type: custom
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:custom_agent_flow
    gateway_alias: connector_qwen_openai
    generation:
      response_mime_type: application/json
      max_output_tokens: 512
      thinking_mode: dynamic
      thinking_budget_tokens: 1024
  db_scope:
  - kb.entries
  - cfg.tools
  - cfg.agents
  enabled: true
  notes: Template agent that executes arbitrary message payloads.
- name: freshbot-base-agent
  type: base
  model_alias: planner
  system_prompt: |
    You are the Freshbot Base agent. Provide direct, helpful answers and call out when a
    referenced tool would help. Summarise clearly and keep instructions actionable.
  params:
    entrypoint: freshbot.agents.base:run_base_agent
    gateway_alias: connector_qwen_openai
    defaults:
      include_toolbox: true
      temperature: 0.25
      max_tokens: 512
    generation:
      response_mime_type: text/plain
      max_output_tokens: 768
      thinking_mode: disabled
      thinking_budget_tokens: 256
  db_scope:
  - kb.entries
  enabled: true
  notes: Base conversational agent that optionally uses its assigned toolbox.
- name: freshbot-thinking-agent
  type: planner
  model_alias: planner
  system_prompt: |
    You are the Freshbot Thinking agent. Break objectives into sequential steps, explain
    your reasoning, and reference tools that should be used for each step before reporting
    the final answer.
  params:
    entrypoint: freshbot.agents.thinking:run_thinking_agent
    gateway_alias: connector_qwen_openai
    defaults:
      include_toolbox: true
      max_steps: 5
      temperature: 0.2
    generation:
      response_mime_type: text/plain
      max_output_tokens: 1024
      thinking_mode: dynamic
      thinking_budget_tokens: 2048
  db_scope:
  - kb.entries
  enabled: true
  notes: Sequential thinking framework that returns structured step-by-step plans.
- name: freshbot-deep-thinking
  type: planner
  model_alias: planner
  system_prompt: |
    You are the Freshbot Deep-Thinking agent. Explore solution branches with a Monte-Carlo
    Tree Search mindset, document the reasoning tree, and surface the best path with a clear
    explanation of the trade-offs considered.
  params:
    entrypoint: freshbot.agents.deep_thinking:run_deep_thinking_agent
    gateway_alias: connector_qwen_openai
    defaults:
      include_toolbox: true
      branching_factor: 3
      rollouts: 6
      max_depth: 3
      temperature: 0.3
    generation:
      response_mime_type: text/plain
      max_output_tokens: 1536
      thinking_mode: dynamic
      thinking_budget_tokens: 4096
  db_scope:
  - kb.entries
  enabled: true
  notes: Deep exploration agent that approximates MCTS to justify its recommendation.
- name: freshbot-goap-planner
  type: planner
  model_alias: connector_goap_planner
  system_prompt: null
  params:
    entrypoint: freshbot.agents.frameworks.goap:goap_planner
    service_alias: connector_goap_planner
    defaults:
      plan_path: /plan
      timeout_seconds: 45
    generation:
      response_mime_type: application/json
      max_output_tokens: 512
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - task.projects
  - task.tasks
  enabled: true
  notes: Deterministic GOAP planner backed by the external planning service.
