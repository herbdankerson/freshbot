agents:
- name: freshbot-planner
  type: planner
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:planner_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_planner_system
    model: planner
    include_thoughts: false
    generation:
      response_mime_type: application/json
      max_output_tokens: 512
      thinking_mode: dynamic
      thinking_budget_tokens: 2048
    request_overrides:
      response_format:
        type: json_object
  db_scope:
  - kb.entries
  - agent.search_sandbox
  enabled: true
  notes: Planner tailored for Freshbot executor pipeline.
- name: freshbot-tool-user
  type: base
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:tool_user_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_tool_user_system
    defaults:
      temperature: 0.2
    generation:
      response_mime_type: text/plain
      max_output_tokens: 512
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  - cfg.tools
  enabled: true
  notes: Executes tool plans generated by the planner agent.
- name: freshbot-responder
  type: base
  model_alias: responder
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:responder_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_responder_system
    defaults:
      temperature: 0.3
    generation:
      response_mime_type: text/plain
      max_output_tokens: 768
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Generates final user-facing responses.
- name: freshbot-auditor
  type: base
  model_alias: cheap-worker
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:auditor_agent_flow
    gateway_alias: connector_qwen_openai
    prompt_ref: freshbot_auditor_system
    defaults:
      temperature: 0.0
    generation:
      response_mime_type: text/plain
      max_output_tokens: 256
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Audits responses for completeness and policy adherence.
- name: freshbot-code-executor
  type: base
  model_alias: null
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:code_executor_agent_flow
    defaults:
      capture_stdout: true
    generation:
      response_mime_type: text/plain
      max_output_tokens: 256
      thinking_mode: disabled
      thinking_budget_tokens: 128
  db_scope:
  - kb.entries
  enabled: true
  notes: Executes Python snippets for automation tasks.
- name: freshbot-custom-agent
  type: custom
  model_alias: planner
  system_prompt: null
  params:
    entrypoint: freshbot.flows.agents:custom_agent_flow
    gateway_alias: connector_qwen_openai
    generation:
      response_mime_type: application/json
      max_output_tokens: 512
      thinking_mode: dynamic
      thinking_budget_tokens: 1024
  db_scope:
  - kb.entries
  - cfg.tools
  - cfg.agents
  enabled: true
  notes: Template agent that executes arbitrary message payloads.
